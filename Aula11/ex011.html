<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nacionalidade</title>
</head>

<body>
    <h1>Veja aqui se voçê é estrangeiro</h1>
    Onde você nasceu: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="verificar" onclick="analisar()">
    <div id="res">
        </div>

   <script>
    function analisar() {
        var txt = window.document.querySelector('input#txtpais')
        var res = window.document.querySelector('div#res')
        var dig = txt.value
        res.innerHTML = `<p> Voçê nasceu no(a) <strong> ${dig} </strong>`
            if (dig == "Brasil"){
                res.innerHTML += 'Você é Brasileiro e não desiste nunca'
            }
            else {
                res.innerHTML += 'Você é estrangeiro, seja bem vindo gringo'
            }
    }
   </script>
</body>
</html>
